<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient offset to simulate a light coming from the top left -->
    <radialGradient id="whiteStoneGradient" cx="0.35" cy="0.35" r="0.7" fx="0.35" fy="0.35">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#dddddd"/>
      <stop offset="100%" stop-color="#aaaaaa"/>
    </radialGradient>
    <!-- Optional drop shadow for extra depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="gray"/>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#whiteStoneGradient)" filter="url(#shadow)" />
</svg>
